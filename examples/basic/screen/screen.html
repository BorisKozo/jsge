<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>JSGE Example - Screen</title>
    </head>
    <body>

        <label id="fps-display"></label>
        <div id="main-screen" style="background-color: black; width: 320px; height: 280px; position: relative">

        </div>
        
        <script src="../../../vendor/jquery-1.7.2.js"></script>
        <script src="../../../app/jsge.js"></script>
        <script src="../../../app/game_loop.js"></script>

        <script>
                JSGE.setScreen("main-screen");
                JSGE.tick = function(){
                    $("#fps-display").html("FPS: "+ JSGE.gameLoop.getFps());
                }
                JSGE.start();
        </script>

    </body>
</html>
